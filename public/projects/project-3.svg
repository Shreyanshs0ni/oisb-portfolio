<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="240" fill="#0a0a0a"/>
  <defs>
    <pattern id="grid3" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="240" fill="url(#grid3)"/>
  
  <!-- Dashboard chart mockup -->
  <rect x="40" y="40" width="320" height="160" rx="8" fill="#111" stroke="#FFB347" stroke-width="1" opacity="0.5"/>
  
  <!-- Bar chart -->
  <rect x="70" y="140" width="20" height="40" fill="#FFB347" opacity="0.8"/>
  <rect x="100" y="100" width="20" height="80" fill="#FFB347" opacity="0.6"/>
  <rect x="130" y="120" width="20" height="60" fill="#FFB347" opacity="0.7"/>
  <rect x="160" y="80" width="20" height="100" fill="#FFB347" opacity="0.9"/>
  <rect x="190" y="110" width="20" height="70" fill="#FFB347" opacity="0.5"/>
  
  <!-- Line chart -->
  <path d="M240 140 L270 100 L300 120 L330 70" stroke="#FFB347" stroke-width="2" fill="none"/>
  <circle cx="240" cy="140" r="4" fill="#FFB347"/>
  <circle cx="270" cy="100" r="4" fill="#FFB347"/>
  <circle cx="300" cy="120" r="4" fill="#FFB347"/>
  <circle cx="330" cy="70" r="4" fill="#FFB347"/>
  
  <!-- Stats boxes -->
  <rect x="60" y="60" width="60" height="24" rx="4" fill="#FFB347" opacity="0.2"/>
  <rect x="240" y="150" width="100" height="30" rx="4" fill="#FFB347" opacity="0.15"/>
  
  <text x="200" y="220" text-anchor="middle" fill="#FFB347" font-family="system-ui" font-size="10" opacity="0.5">PROJECT GAMMA</text>
</svg>

