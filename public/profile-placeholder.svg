<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clip path for circle -->
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="198"/>
    </clipPath>
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
    <!-- Gradient for avatar -->
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="200" cy="200" r="198" fill="#0a0a0a"/>
  
  <!-- Grid inside circle -->
  <g clip-path="url(#circleClip)">
    <rect width="400" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative rings -->
  <circle cx="200" cy="200" r="180" stroke="#FFA500" stroke-width="1" fill="none" opacity="0.15"/>
  <circle cx="200" cy="200" r="150" stroke="#FFA500" stroke-width="1" fill="none" opacity="0.1"/>
  <circle cx="200" cy="200" r="120" stroke="#FFA500" stroke-width="1" fill="none" opacity="0.08"/>
  
  <!-- Avatar silhouette -->
  <circle cx="200" cy="160" r="55" fill="url(#avatarGrad)"/>
  <ellipse cx="200" cy="300" rx="80" ry="60" fill="url(#avatarGrad)"/>
  
  <!-- Avatar outline accents -->
  <circle cx="200" cy="160" r="55" stroke="#FFA500" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M120 280 Q120 230 200 230 Q280 230 280 280" stroke="#FFA500" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Center crosshair -->
  <line x1="200" y1="180" x2="200" y2="220" stroke="#FFA500" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="200" x2="220" y2="200" stroke="#FFA500" stroke-width="1" opacity="0.3"/>
  
  <!-- Outer circle border -->
  <circle cx="200" cy="200" r="198" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Corner brackets (decorative) -->
  <g opacity="0.5">
    <!-- Top left -->
    <path d="M60 80 L60 60 L80 60" stroke="#FFA500" stroke-width="2" fill="none"/>
    <!-- Top right -->
    <path d="M320 60 L340 60 L340 80" stroke="#FFA500" stroke-width="2" fill="none"/>
    <!-- Bottom right -->
    <path d="M340 320 L340 340 L320 340" stroke="#FFA500" stroke-width="2" fill="none"/>
    <!-- Bottom left -->
    <path d="M80 340 L60 340 L60 320" stroke="#FFA500" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="375" text-anchor="middle" fill="#FFA500" font-family="system-ui, sans-serif" font-size="11" font-weight="500" letter-spacing="0.1em" opacity="0.6">YOUR PHOTO</text>
</svg>
