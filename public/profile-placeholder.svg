<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="16" fill="#111111"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#222222" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Decorative circle -->
  <circle cx="200" cy="180" r="100" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="200" cy="180" r="80" stroke="#FFA500" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Avatar silhouette -->
  <circle cx="200" cy="150" r="50" fill="#222222"/>
  <path d="M120 280 Q120 220 200 220 Q280 220 280 280 L280 320 Q280 340 260 340 L140 340 Q120 340 120 320 Z" fill="#222222"/>
  
  <!-- Accent elements -->
  <circle cx="200" cy="150" r="50" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M120 280 Q120 220 200 220 Q280 220 280 280" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Text placeholder -->
  <text x="200" y="380" text-anchor="middle" fill="#FFA500" font-family="system-ui" font-size="14" opacity="0.7">Your Photo Here</text>
  
  <!-- Corner accents -->
  <path d="M20 50 L20 20 L50 20" stroke="#FFA500" stroke-width="2" fill="none"/>
  <path d="M350 20 L380 20 L380 50" stroke="#FFA500" stroke-width="2" fill="none"/>
  <path d="M380 350 L380 380 L350 380" stroke="#FFA500" stroke-width="2" fill="none"/>
  <path d="M50 380 L20 380 L20 350" stroke="#FFA500" stroke-width="2" fill="none"/>
</svg>

